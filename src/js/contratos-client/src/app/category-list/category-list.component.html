<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>List de categories</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Descripcion</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories | async">
        <td>{{category.id}}</td>
        <td>{{category.fullName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
