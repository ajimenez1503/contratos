<h3>Crear categoria</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="instituteId">Centro Id</label>
      <input type="text" class="form-control" id="instituteId" required [(ngModel)]="agreement.instituteId" name="instituteId">
    </div>

    <div class="form-group">
      <label for="categoryId">Categoria</label>
      <input type="text" class="form-control" id="categoryId" required [(ngModel)]="agreement.categoryId" name="categoryId">
    </div>

    <div class="form-group">
      <label for="points">Puntos </label>
      <input type="text" class="form-control" id="points" required [(ngModel)]="agreement.points" name="points">
    </div>

<!--    <div class="form-group">-->
<!--      <label for="initialDate">Fecha inicial</label>-->
<!--      <input type="text" class="form-control" id="initialDate" required [(ngModel)]="agreement.initialDate" name="initialDate">-->
<!--    </div>-->

<!--    <div class="form-group">-->
<!--      <label for="endDate">Fecha final</label>-->
<!--      <input type="text" class="form-control" id="endDate" required [(ngModel)]="agreement.endDate" name="endDate">-->
<!--    </div>-->

    <div class="col-12">
      <div class="dp-hidden position-absolute">
        <div class="input-group">
          <input name="datepicker"
                 class="form-control"
                 ngbDatepicker
                 #datepicker="ngbDatepicker"
                 [autoClose]="'outside'"
                 (dateSelect)="onDateSelection($event)"
                 [displayMonths]="2"
                 [dayTemplate]="t"
                 outsideDays="hidden"
                 [startDate]="initialDate!"
                 tabindex="-1">
          <ng-template #t let-date let-focused="focused">
          <span class="custom-day"
                [class.focused]="focused"
                [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)"
                (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
            {{ date.day }}
          </span>
          </ng-template>
        </div>
      </div>
      <div class="input-group">
        <input #dpInitialDate
               class="form-control" placeholder="yyyy-mm-dd"
               name="initialDate"
               [value]="formatter.format(initialDate)"
               (input)="initialDate = validateInput(initialDate, dpInitialDate.value)"
               required>
        <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
      </div>
    </div>
    <div class="col-12">
      <div class="input-group">
        <input #dpEndDate
               class="form-control" placeholder="yyyy-mm-dd"
               name="endDate"
               [value]="formatter.format(endDate)"
               (input)="endDate = validateInput(endDate, dpEndDate.value)"
               required>
        <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
      </div>
    </div>


    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4 [hidden]="!submittedSuccessful">Categoria creada correctamente</h4>
  <h4 [hidden]="submittedSuccessful">Categoria no pudo crearse</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
