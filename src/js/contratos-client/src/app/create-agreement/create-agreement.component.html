<h3>Crear categoria</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="instituteId">Centro Id</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="instituteId" required [(ngModel)]="agreement.instituteId" name="instituteId">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label  class="col-sm-2 col-form-label" for="categoryId">Categoria</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="categoryId" required [(ngModel)]="agreement.categoryId" name="categoryId">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="points">Puntos </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="points" required [(ngModel)]="agreement.points" name="points">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="initialDate">Fecha inicial</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="initialDate" required [(ngModel)]="agreement.initialDate" name="initialDate">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label" for="endDate">Fecha final</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="endDate" required [(ngModel)]="agreement.endDate" name="endDate">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4 [hidden]="!submittedSuccessful">Categoria creada correctamente</h4>
  <h4 [hidden]="submittedSuccessful">Categoria no pudo crearse</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
