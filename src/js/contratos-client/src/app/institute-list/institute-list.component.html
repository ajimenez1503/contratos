<div class="panel panel-primary">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"  for="provinceId">Provincia</label>
    <div class="col-sm-4">
      <input list="provinceId" class="form-control" name="provinceIdBrowser" id="provinceIdBrowser" [(ngModel)]="provinceChoose" (ngModelChange)="updateInstitutes()">
      <datalist id="provinceId">
        <option *ngFor="let province of provinces | async" [value]="province">
        </option>
      </datalist>
    </div>
    <label class="col-sm-2 col-form-label"  for="instituteKindId">Tipo de centro</label>
    <div class="col-sm-4">
      <input list="instituteKindId" class="form-control" name="instituteKindIdBrowser" id="instituteKindIdBrowser" [(ngModel)]="instituteKindChoose" (ngModelChange)="updateInstitutes()">
      <datalist id="instituteKindId">
        <option *ngFor="let instituteKind of instituteKinds | async" [value]="instituteKind">
        </option>
      </datalist>
    </div>
  </div>

  <div class="panel-heading">
    <h2>List de centros</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Localidad</th>
        <th>Provincia</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let institute of institutes | async">
        <td>{{institute.name}}</td>
        <td>{{institute.kind}}</td>
        <td>{{institute.location}}</td>
        <td>{{institute.province}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
